<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="dark-theme">

    <!-- Верхняя навигационная панель -->
    <div class="navbar_container">
        <ul class="navbar_link navbar_top small-font">
            <li><a href="/" class="large-font">Home</a></li>

            <li><a href="/">Contact</a></li>

    <!-- Боковая навигационная панель слева -->

        <ul class="navbar_link navbar_left">
            <li><a href="/" class="small-font">Home</a></li>
            <li><a href="/" class="std-font">About</a></li>
            <li><a href="/" class="large-font">Contact</a></li>
        </ul>
    </div>

    <!-- Боковая навигационная панель справа -->
    <div class="navbar_container">
        <ul class="navbar_link navbar_right std-font">
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
    </div>

</html>
